	$(document).ready(function() {

				var grammar = entry.gsx$grammar.$t;
				var explanation1 = entry.gsx$explanation1.$t;
				var requires1 = entry.gsx$requires1.$t;
				var sample1a = entry.gsx$sample1a.$t;
				var sample1b = entry.gsx$sample1b.$t;
				var notes1 = entry.gsx$notes1.$t;
				$('div.row').append('<div class="col-xs-12"><button type="button" class="btn" data-toggle="collapse" data-target="#' + grammar + '" data-parent="#myAccordion">' + grammar + '</button><div id="' + grammar + '" class="collapse collapsed"><h5>' + explanation1 + '<small> ' + requires1 + '</small></h5><p><mark>' + sample1a + '</mark></p><p><mark>' + sample1b + '</mark></p><p><small>' + notes1 + '</small></p></div></div>');
